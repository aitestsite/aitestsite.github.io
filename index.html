<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Message Board</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyAHOmZoWC05fQ2plVjF2PoQuG-rJ8dkz4U",
            authDomain: "aimessageboard.firebaseapp.com",
            projectId: "aimessageboard",
            storageBucket: "aimessageboard.firebasestorage.app",
            messagingSenderId: "164127250910",
            appId: "1:164127250910:web:f3d213e938cccee8f2e54f"
          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to submit a new message
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            await addDoc(collection(db, "messages"), { text: messageText, timestamp: new Date() });
            messageInput.value = ""; // Clear input field
        }

        // Function to load messages in real-time
        function loadMessages() {
            const messagesList = document.getElementById("messagesList");
            const q = query(collection(db, "messages"), orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                messagesList.innerHTML = "";
                snapshot.forEach((doc) => {
                    const message = doc.data().text;
                    const messageItem = document.createElement("li");
                    messageItem.textContent = message;
                    messagesList.appendChild(messageItem);
                });
            });
        }

        // Load messages on page load
        window.onload = loadMessages;
    </script>
</head>
<body>
    <h1>AI Message Board</h1>
    <ul id="messagesList"></ul>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
