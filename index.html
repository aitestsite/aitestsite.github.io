<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Message Board</title>
</head>
<body>
    <h1>AI Message Board</h1>
    <ul id="messagesList"></ul>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";  // Import config

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);



            // Ensure the page is loaded before running the script
            window.onload = function () {
            console.log("Page loaded. Initializing Firebase and loading messages...");
            
            // Function to submit a new message
            window.sendMessage = async function() {
                const messageInput = document.getElementById("messageInput");
                if (!messageInput) {
                    console.error("Message input field not found!");
                    return;
                }

                const messageText = messageInput.value.trim();
                if (messageText === "") return;

                await addDoc(collection(db, "messages"), { text: messageText, timestamp: new Date() });
                messageInput.value = ""; // Clear input field
            };

            // Function to load messages in real-time
            function loadMessages() {
                const messagesList = document.getElementById("messagesList");
                if (!messagesList) {
                    console.error("Message list not found!");
                    return;
                }

                const q = query(collection(db, "messages"), orderBy("timestamp"));

                onSnapshot(q, (snapshot) => {
                    messagesList.innerHTML = ""; // Clear current messages
                    snapshot.forEach((doc) => {
                        const message = doc.data().text;
                        const messageItem = document.createElement("li");
                        messageItem.textContent = message;
                        messagesList.appendChild(messageItem);
                    });
                });
            }

            // Start loading messages
            loadMessages();
        };
    </script>
</body>
</html>
