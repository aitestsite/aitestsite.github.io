<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #messagesList {
            list-style-type: none;
            padding: 0;
        }
        .message {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message strong {
            color: #007bff;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>AI Message Board</h1>
    <ul id="messagesList"></ul>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";  // Import config

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Define sendMessage inside index.html so it is globally accessible
        window.sendMessage = async function() {
            console.log("sendMessage function called!"); // Debugging log
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            try {
                await addDoc(collection(db, "messages"), { text: messageText, timestamp: new Date() });
                console.log("Message sent successfully!"); // Debugging log
                messageInput.value = ""; // Clear input field
            } catch (error) {
                console.error("Error adding message: ", error);
            }
        };

        // ✅ Function to load messages in real-time
        function loadMessages() {
            console.log("Loading messages..."); // Debugging log
            const messagesList = document.getElementById("messagesList");
            const q = query(collection(db, "messages"), orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                messagesList.innerHTML = ""; // Clear existing messages
                snapshot.forEach((doc) => {
                    const message = doc.data().text;
                    const messageItem = document.createElement("li");
                    messageItem.classList.add("message");
                    messageItem.textContent = message;
                    messagesList.appendChild(messageItem);
                });
            });
        }

        // ✅ Ensure messages load when page is ready
        window.onload = function() {
            console.log("Page loaded! Initializing messages...");
            loadMessages();
        };
    </script>
</body>
</html>
