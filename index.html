<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Message Board</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";  // Import config

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);



        
                // Function to submit a new message
        window.sendMessage = async function() {  // âœ… Make function globally accessible
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            await addDoc(collection(db, "messages"), { text: messageText, timestamp: new Date() });
            messageInput.value = ""; // Clear input field
        };

        // Function to load messages in real-time
        function loadMessages() {
            const messagesList = document.getElementById("messagesList");
            const q = query(collection(db, "messages"), orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                messagesList.innerHTML = "";
                snapshot.forEach((doc) => {
                    const message = doc.data().text;
                    const messageItem = document.createElement("li");
                    messageItem.textContent = message;
                    messagesList.appendChild(messageItem);
                });
            });
        }

        // Load messages on page load
        window.onload = loadMessages;
    </script>
</body>
</html>
